<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Active charts</title>
    <script src="../libs/jquery-2.2.3.min.js" type="text/javascript"></script>
    <script src="../libs/login.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
    <script src="../libs/popup.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../css/popup.css"/>
</head>
<body>
    <div class="loginFields">
        <table>
            <tr>
                <td>
                    <label for="loginField">Login</label>
                </td>
                <td>
                    <input id="loginField" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="passwordField">Password</label>
                </td>
                <td>
                    <input id="passwordField" type="password">
                </td>
            </tr>
        </table>
    </div>
    <div id="message"></div>
    <div class="loginButtons">
        <input class="button" id="loginButton" type="button" value="Login">
    </div>
</body>
</html>
